<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Sorteio Interativo: Participe do sorteio de nomes ou números de forma fácil e rápida.">
    <title>Sorteio Interativo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            background-color: #fff;
            color: #333;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 2rem;
            text-align: center;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            position: relative;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover, .menu-hamburguer.open + ul li a {
            color: #fff;
            background-color: #007bff;
        }

        .menu-hamburguer {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: #333;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .menu-hamburguer.open {
            color: #007bff;
        }

        .menu-hamburguer.open + ul {
            display: block;
        }

        .botao-escuro {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .botao-escuro:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .input-group {
            margin: 20px 0;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }

        footer .fa-copyright {
            font-size: 1.2rem;
        }

        /* Animação para o Resultado */
        #resultado {
            margin-top: 30px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #resultado.show {
            opacity: 1;
            transform: scale(1);
        }

        #resultado span {
            font-size: 2.5rem;
            font-weight: bolder;
            color: #ff5722;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
/* Modo Escuro */
body.modo-escuro {
    background-color: #333;
    color: #fff;
}

body.modo-escuro header, body.modo-escuro footer {
    background-color: #444;
}

body.modo-escuro header h1, 
body.modo-escuro nav ul li a,
body.modo-escuro .botao-escuro,
body.modo-escuro footer p {
    color: #fff;
}
        /* Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.6rem;
            }

            nav ul {
                flex-direction: column;
                display: none;
                width: 100%;
                align-items: center;
            }

            nav ul li a {
                padding: 10px;
                width: 100%;
                text-align: center;
            }

            nav ul li {
                border-top: 1px solid #ccc;
            }

           /* CSS para o Menu Hamburguer */
.menu-hamburguer {
    display: none;
    font-size: 2rem;
    cursor: pointer;
    color: #333;
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
}

.menu-hamburguer.open {
    color: #007bff;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
    transition: max-height 0.3s ease-in-out;
}

nav ul.open {
    display: flex;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-size: 1.1rem;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

@media (max-width: 768px) {
    nav ul {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .menu-hamburguer {
        display: block;
    }

    .menu-hamburguer.open + ul {
        display: flex;
    }
}

            footer {
                padding: 10px 0;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 1.4rem;
            }

            .botao-escuro {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-gift" aria-hidden="true"></i> Sorteio Interativo</h1>
            <div class="menu-hamburguer" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <nav>
                <ul>
                    <li><a href="#sorteio" aria-label="Ir para sorteio"><i class="fas fa-dice" aria-hidden="true"></i> Sorteio</a></li>
                    <li><a href="#historico" aria-label="Ir para histórico"><i class="fas fa-history" aria-hidden="true"></i> Histórico</a></li>
                    <li><button class="botao-escuro" onclick="toggleModoEscuro()" aria-label="Alternar para o modo escuro"><i class="fa fa-moon"></i> Modo Escuro</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="sorteio">
            <div class="container">
                <h2><i class="fas fa-cogs" aria-hidden="true"></i> Escolha o tipo de sorteio</h2>
                <div class="input-group">
                    <label for="tipoSorteio"><i class="fas fa-sliders-h" aria-hidden="true"></i> Tipo de sorteio</label>
                    <select id="tipoSorteio" onchange="mudarSorteio()" aria-label="Escolha o tipo de sorteio">
                        <option value="nomes">Nomes</option>
                        <option value="numeros">Números</option>
                    </select>
                </div>

                <div class="input-group" id="campoNomes">
                    <label for="nomes"><i class="fas fa-users" aria-hidden="true"></i> Insira os nomes (separados por vírgula)</label>
                    <textarea id="nomes" placeholder="Exemplo: João, Maria, Pedro" aria-label="Insira os nomes separados por vírgula" oninput="habilitarSorteio()"></textarea>
                </div>

                <div class="input-group" id="campoNumeros" style="display:none;">
                    <label for="numeros"><i class="fas fa-sort-numeric-up-alt" aria-hidden="true"></i> Insira o intervalo de números</label>
                    <input type="number" id="minNumero" placeholder="Mínimo" min="1" aria-label="Número mínimo" oninput="habilitarSorteio()">
                    <input type="number" id="maxNumero" placeholder="Máximo" min="1" aria-label="Número máximo" oninput="habilitarSorteio()">
                </div>

                <button id="botaoSorteio" onclick="sortear()" disabled><i class="fas fa-random" aria-hidden="true"></i> Sortear</button>

                <div id="resultado" class="resultado">
                    <p>Resultado: <span id="resultadoTexto"></span></p>
                </div>
            </div>
        </section>

        <section id="historico">
            <div class="container">
                <h2><i class="fas fa-history" aria-hidden="true"></i> Histórico de Sorteios</h2>
                <ul id="historicoLista"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p><i class="fa fa-copyright"></i> 2024 Sorteio Interativo - Todos os direitos reservados</p>
    </footer>

    <script>
        // Alternar entre modo escuro e claro
        function toggleModoEscuro() {
            document.body.classList.toggle('modo-escuro');
        }

        // Lógica do sorteio
        function mudarSorteio() {
            const tipoSorteio = document.getElementById('tipoSorteio').value;
            document.getElementById('campoNomes').style.display = tipoSorteio === 'nomes' ? 'block' : 'none';
            document.getElementById('campoNumeros').style.display = tipoSorteio === 'numeros' ? 'block' : 'none';
            habilitarSorteio();
        }

        function habilitarSorteio() {
            const tipoSorteio = document.getElementById('tipoSorteio').value;
            const botaoSorteio = document.getElementById('botaoSorteio');
            if (tipoSorteio === 'nomes') {
                const nomes = document.getElementById('nomes').value.trim();
                botaoSorteio.disabled = nomes === '';
            } else {
                const minNumero = document.getElementById('minNumero').value.trim();
                const maxNumero = document.getElementById('maxNumero').value.trim();
                botaoSorteio.disabled = minNumero === '' || maxNumero === '';
            }
        }

        function sortear() {
            const tipoSorteio = document.getElementById('tipoSorteio').value;
            let resultado;

            if (tipoSorteio === 'nomes') {
                const nomes = document.getElementById('nomes').value.split(',').map(n => n.trim()).filter(Boolean);
                resultado = nomes[Math.floor(Math.random() * nomes.length)];
            } else {
                const minNumero = parseInt(document.getElementById('minNumero').value, 10);
                const maxNumero = parseInt(document.getElementById('maxNumero').value, 10);
                resultado = Math.floor(Math.random() * (maxNumero - minNumero + 1)) + minNumero;
            }

            const resultadoDiv = document.getElementById('resultado');
            const resultadoTexto = document.getElementById('resultadoTexto');
            resultadoTexto.textContent = resultado;
            resultadoDiv.classList.add('show'); // Ativa a animação

            adicionarHistorico(resultado);
        }

        function adicionarHistorico(resultado) {
            const listaHistorico = document.getElementById('historicoLista');
            const itemHistorico = document.createElement('li');
            itemHistorico.textContent = `Resultado: ${resultado}`;
            listaHistorico.appendChild(itemHistorico);
        }

        // Menu Hamburguer (responsivo)
   // Menu Hamburguer (responsivo)
function toggleMenu() {
    const menuHamburguer = document.querySelector('.menu-hamburguer');
    const navList = document.querySelector('nav ul');
    
    menuHamburguer.classList.toggle('open');
    navList.classList.toggle('open');
}

    </script>
</body>
</html>
